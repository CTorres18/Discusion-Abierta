<md-dialog aria-label="Errores" ng-cloak>
  <form>
    <md-dialog-content>
      <div ng-hide="error.length" class="md-dialog-content">
        <h4>El acta contiene los siguientes errores</h4>
        <p ng-repeat="error in errores">{$ error $}</p>
      </div>
    </md-dialog-content>
    <md-dialog-content>
      <div ng-show="error.length" class="md-dialog-content">
        <h4>Ha ocurrido un error en el servidor, por favor comun√≠cate con nsdelgadov@gmail.com para solucionarlo. Por favor revisa el acta de todas maneras.
        </h4>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="close()">Aceptar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
